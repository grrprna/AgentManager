<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns		="http://www.w3.org/1999/xhtml"
      xmlns:h	="http://java.sun.com/jsf/html"
      xmlns:f	="http://java.sun.com/jsf/core"
      xmlns:ui	="http://java.sun.com/jsf/facelets"
      xmlns:p	="http://primefaces.org/ui">
    
    <h:head>        
        <title>Agent Manager</title>		
    </h:head>
    
    <h:body style="background-color:#E3E3E3">    
        <h:form> 
		    <div>
		    	<div>	            
	            	<div>	            
	            		<div>
	            			<h:outputLabel  value="Agent Manager System"/>
	            		</div>
		            </div>		            
		            <div>	            
	            		<div>
	            			<h:outputLabel  value="Username"/>
	            		</div>	            		
	            		<div>
	            			<h:inputText style="width:138px" value="#{loginBean.userName}"/>

		            </div>		            
		            <div>		            
			            <div>
			            	<h:outputLabel  value="Password"/>
			            </div>			            
			            <div>
			            	<h:inputSecret style="width:138px" value="#{loginBean.password}"/>
			            </div>			            
					</div>					
					<div>
		            	<p:commandButton value="Login"  action="#{loginBean.login}" style="width:90px;" />
					</div>	            
	            </div>		       
			</div>			
        </h:form>
    </h:body>    
</html>
